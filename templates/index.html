<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    >
</head>
<body>
    <div class="text-center">
        <h1 class="text-primary">Sistema de administracion de personas</h1>
        <h2 class="mt-3">Total de personas: {{ total_personas }}</h2>
    </div>
    <div class="btn btn-success mb-4 mx-2 w-">
        <a class="link-light link-underline-opacity-0" href="{{ url_for('agregar') }}">Agregar</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
                <tr>
                    <td>{{ persona.id }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td>{{ persona.email }}</td>
                    <td class="bg-info text-center">
                        <a
                                class="link-light link-underline link-underline-opacity-0"
                                href="/ver/{{ persona.id }}"
                        >
                            Ver
                        </a>
                    </td>
                    <td class="bg-warning text-center">
                        <a
                                class="link-light link-underline link-underline-opacity-0"
                                href="/editar/{{ persona.id }}"
                        >
                            Editar
                        </a>
                    </td>
                    <td class="bg-danger text-center">
                        <a
                                class="link-light link-underline link-underline-opacity-0"
                                href="/eliminar/{{ persona.id }}"
                        >
                            Eliminar
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
