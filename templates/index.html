<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
</head>
<body>
    <h1>Sistema de administracion de personas</h1>
    <h2>Total de personas: {{ total_personas }}</h2>
    <div>
        <a href="{{ url_for('agregar') }}">Agregar</a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
                <tr>
                    <td>{{ persona.id }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td>{{ persona.email }}</td>
                    <td><a href="/ver/{{ persona.id }}">Ver</a></td>
                    <td><a href="/editar/{{ persona.id }}">Editar</a></td>
                    <td><a href="/eliminar/{{ persona.id }}">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
