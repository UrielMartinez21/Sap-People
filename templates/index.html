<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
    {#    <link href="../static/css/main.css" rel="stylesheet">#}
</head>
<body>
    <h1 class="text-center text-2xl">Sistema de administracion de personas</h1>
    <h2 class="font-bold">Total de personas: {{ total_personas }}</h2>
    <div class="bg-green-600 w-20 text-center text-white">
        <a href="{{ url_for('agregar') }}">Agregar</a>
    </div>
    <table class="my-2 border border-sky-500">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for persona in personas %}
                <tr>
                    <td>{{ persona.id }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.apellido }}</td>
                    <td>{{ persona.email }}</td>
                    <td class="bg-blue-600 px-6">
                        <a href="/ver/{{ persona.id }}">Ver</a>
                    </td>
                    <td class="bg-yellow-500 px-6">
                        <a href="/editar/{{ persona.id }}">Editar</a>
                    </td>
                    <td class="bg-red-600 px-4">
                        <a href="/eliminar/{{ persona.id }}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
