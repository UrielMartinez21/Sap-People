<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle</title>
</head>
<body>
    <h1>Detalles del ID: {{ persona.id }}</h1>

        <p>Nombre: {{ persona.nombre }}</p>

    </div>
</body>
</html>
