<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar una persona</title>
</head>
<body>
    <h1>Formulario para agregar una persona</h1>
    <form  method="post">
        {{ forma.csrf_token() }}
        <p>
            {{ forma.nombre.label }}
            {{ forma.nombre(size=30) }}
        </p>
        <p>
            {{ forma.apellido.label }}
            {{ forma.apellido(size=30) }}
        </p>
        <p>
            {{ forma.email.label }}
            {{ forma.email(size=30) }}
        </p>
        <p>
            {{ forma.enviar() }}
        </p>
    </form>
    <div>
        <a href="{{ url_for('inicio') }}">Volver al inicio</a>
    </div>
</body>
</html>
